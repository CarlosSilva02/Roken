<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roken</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>Roken</h1>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="#">Browse</a>
      <a href="#" id="postItemLink">Post Item</a>
      <a href="mylistings.html">My Listings</a>

      <div class="dropdown">
        <button id="account-btn">Account âŒ„</button>
        <div class="dropdown-content" id="dropdown-menu">
          <a href="#">Login</a>
          <a href="#">Register</a>
          <a href="profile.html">Profile</a>
          <a href="#" id="darkModeToggle">Dark Mode</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Section -->
  <div class="main-section">
    <h2>Welcome to Roken Marketplace</h2>
    <p>Easily buy, sell, and trade items with anyone, anywhere.</p>
  </div>

  <!-- Filters -->
  <div class="filters">
    <input type="text" id="searchInput" placeholder="Search items" />
    <select id="categorySelect">
      <option value="">All Categories</option>
      <option value="books">Books</option>
      <option value="electronics">Electronics</option>
      <option value="clothes">Clothes</option>
      <option value="other">Other</option>
    </select>
    <button id="applyFilters">Find</button>
  </div>

  <!-- Post Item Form -->
  <div id="postItemForm" style="display:none; margin:20px;">
    <h2>Post a New Item</h2>
    <form id="listingForm">
      <label for="itemTitle">Title:</label>
      <input type="text" id="itemTitle" required><br><br>

      <label for="itemDescription">Description:</label>
      <textarea id="itemDescription" required></textarea><br><br>

      <label for="itemPrice">Price:</label>
      <input type="number" id="itemPrice" required><br><br>

      <label for="itemCategory">Category:</label>
      <input type="text" id="itemCategory" required><br><br>

      <label for="itemImageFile">Image:</label>
      <input type="file" id="itemImageFile" accept="image/*"><br><br>

      <label>
        <input type="checkbox" id="itemPublic" checked>
        Make this listing public
      </label><br><br>

      <button type="submit">Post Item</button>
    </form>
  </div>

  <!-- Listings -->
  <div id="listings" style="margin:20px;"></div>

  <script src="script.js"></script>
</body>
</html>
